<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="/build/css/styles.css" />
  <body
    class="bg-sky-200 bg-rps-pattern bg-cover min-h-screen flex justify-center items-center flex-col"
  >
    <!-- <h1 class="text-center font-bold text-4xl my-11 text-teal-900">Rock Paper Scissors</h1> -->

    <p
      class="results-container max-w-prose font-bold mt-11 text-5xl text-sky-900"
    >
      Start Game
    </p>

    <div
      class="main-container flex justify-between items-center rounded-lg h-3/4 my-9 mx-10 w-3/4"
    >
      <div
        class="player-container h-3/4 flex justify-around items-center flex-col space-y-8 p-11 bg-sky-100 rounded-lg shadow-xl"
      >
        <div class="player-name font-extrabold text-sky-900 text-4xl">
          Player
        </div>
        <div
          id="player-score"
          class="font-extrabold text-5xl text-center text-sky-800"
        >
          0
        </div>

        <img
          src="./images/default.jpeg"
          alt="rps-image"
          class="player-rps-image rounded-md shadow-lg h-20 w-20 my-8"
        />
        <div
          class="buttons-container flex justify-around items-center space-x-4 mt-10"
        >
          <div
            class="rock-btn-container flex justify-center items-center flex-col"
          >
            <img
              src="./images/rock.jpeg"
              alt="rps-rock-image"
              class="h-8 w-8 invisible rounded-md rock-image"
            />
            <button
              class="btn shadow-md bg-sky-700 hover:scale-110 hover:bg-sky-900 hover:text-white text-sky-100 p-2 rounded-lg font-bold"
              id="rock"
            >
              Rock
            </button>
          </div>

          <div
            class="paper-btn-container flex justify-center items-center flex-col"
          >
            <img
              src="./images/paper.jpeg"
              alt="rps-paper-image"
              class="h-8 w-8 invisible paper-image rounded-md"
            />
            <button
              class="btn shadow-md bg-sky-700 hover:scale-110 hover:bg-sky-900 hover:text-white text-sky-100 p-2 rounded-lg font-bold"
              id="paper"
            >
              Paper
            </button>
          </div>

          <div
            class="scissors-btn-container flex justify-center flex-col items-center"
          >
            <img
              src="./images/scissor.jpeg"
              alt="rps-scissors-img"
              class="scissors-image rounded-md h-8 w-8 invisible"
            />
            <button
              class="btn shadow-md bg-sky-700 hover:scale-110 hover:bg-sky-900 hover:text-white text-sky-100 p-2 rounded-lg font-bold"
              id="scissors"
            >
              Scissors
            </button>
          </div>
        </div>
      </div>
      <div class="flex flex-col justify-around space-y-9 h-96 items-center">
        <img
          src="./images/rps-wallpaper2.jpg"
          alt="rps2-img"
          class="w-5/6 mt-10 h-24 rounded-lg shadow-lg"
        />
        <button
          class="reset-btn bg-sky-700 hover:scale-110 hover:bg-sky-900 p-2 font-bold rounded-lg shadow-lg text-sky-100"
        >
          Play Again!
        </button>
      </div>

      <div
        class="computer-container h-3/4 flex justify-around items-center flex-col space-y-8 p-11 bg-sky-100 rounded-lg shadow-xl"
      >
        <div class="computer-name font-bold text-sky-900 text-4xl">
          Computer
        </div>
        <div
          id="computer-score"
          class="font-extrabold text-5xl text-sky-900 text-center"
        >
          0
        </div>
        <img
          src="./images/default.jpeg"
          alt="rps-image"
          class="computer-rps-image rounded-lg shadow-lg w-20 h-20 mb-11"
        />
        <div class="buttons-container space-x-4 space-y-8">
          <button
            class="rock-computer-btn shadow-md bg-sky-700 text-sky-100 p-2 rounded-lg font-bold"
            id="rock"
          >
            Rock
          </button>
          <button
            class="paper-computer-btn shadow-md bg-sky-700 text-sky-100 p-2 rounded-lg font-bold"
            id="paper"
          >
            Paper
          </button>
          <button
            class="scissors-computer-btn shadow-md bg-sky-700 text-sky-100 p-2 rounded-lg font-bold"
            id="scissors"
          >
            Scissors
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
